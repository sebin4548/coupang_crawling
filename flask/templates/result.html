<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Scarlet Letter Warning</title>
<style>
  .container {
    width: 300px;
    margin: 0 auto;
    text-align: center;
    border: 1px solid #000;
    padding: 20px;
    box-shadow: 5px 5px 5px #888888;
  }
  .alert {
    color: #D8000C;
    background-color: #FFD2D2;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #D8000C;
    border-radius: 5px;
    font-weight: bold;
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
    margin: 20px 0;
  }
  .switch input { 
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #2196F3;
  }
  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }
  input:checked + .slider:before {
    transform: translateX(26px);
  }
</style>
</head>
<body>

<div class="container">
  <div class="alert">The Scarlet Letter</div>
  <p>Warning: Quantity 2</p>
  
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
  
  <p>{{ result }}</p>
</div>

</body>
</html>
